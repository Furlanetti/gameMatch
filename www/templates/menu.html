<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left" style="border:none;">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" id="menu-esquerdo">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-content class="dark-bg no-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.partidas">
                    <i class="icon ion-clipboard" style="font-size:20px; margin-right:7px;"></i>
                    Partidas
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.convites">
                    <i class="icon ion-ios-list-outline" style="font-size:20px; margin-right:7px;"></i>
                    Convites
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.perfil">
                    <i class="icon ion-person" style="font-size:20px; margin-right:7px;"></i>
                    Perfil
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.login">
                    <i class="icon ion-android-exit" style="font-size:20px; margin-right:7px;"></i>
                    Sair
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
